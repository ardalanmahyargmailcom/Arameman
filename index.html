<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aram and Mahyar</title>
    <style>
        body {
            font-family: 'Nastaliq', sans-serif;
            background-color: #f8f0e3;
            background: linear-gradient(to bottom, #f8f0e3 0%, #fefae0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #6a994e;
            overflow-x: hidden;
            position: relative;
            text-align: center;
        }

        @font-face {
            font-family: 'Nastaliq';
            src: url('https://cdn.fontcdn.ir/Font/Nastaliq/IranNastaliq.woff2') format('woff2'),
                 url('https://cdn.fontcdn.ir/Font/Nastaliq/IranNastaliq.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.fontcdn.ir/Font/Vazirmatn/Vazirmatn-Regular.woff2') format('woff2'),
                 url('https://cdn.fontcdn.ir/Font/Vazirmatn/Vazirmatn-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 4em;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.15);
            color: #a7c957;
            position: relative;
            font-family: 'Amatic SC', cursive;
            font-weight: bold;
            direction: ltr;
            unicode-bidi: isolate;
            text-align: center;
        }

        @font-face {
            font-family: 'Amatic SC';
            src: url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');
        }


        h1::after {
            content: '';
            display: block;
            width: 60%;
            height: 3px;
            background-color: #a7c957;
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .circle-frame {
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #a7c957, #c8e6c9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 8px 8px 15px rgba(0,0,0,0.15),
                        -4px -4px 8px rgba(255,255,255,0.7);
            transform-style: preserve-3d;
            border: 3px dashed #a7c957;
            position: relative;
            overflow: hidden;
        }

        #elapsed-time {
            font-family: 'Vazirmatn', cursive;
            font-size: 1.6em;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            letter-spacing: 1.5px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .days-together-text {
            font-size: 1.2em;
            margin-bottom: 5px;
            position: relative;
            z-index: 10;
        }

        /* استایل باران عشق */
        .love-rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .love-rain-text {
            position: absolute;
            color: #c8e6c9;
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            animation: loveRainFall 10s linear infinite;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }


        @keyframes loveRainFall {
            0% {
                top: -10%;
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        .love-rain-text:nth-child(1) {
            left: 5%;
            animation-delay: 0s;
            animation-duration: 8.5s;
        }

        .love-rain-text:nth-child(2) {
            left: 15%;
            animation-delay: 2s;
            animation-duration: 11s;
        }

        .love-rain-text:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
            animation-duration: 9.5s;
        }

        .love-rain-text:nth-child(4) {
            left: 35%;
            animation-delay: 1s;
            animation-duration: 12.5s;
        }

        .love-rain-text:nth-child(5) {
            left: 45%;
            animation-delay: 3s;
            animation-duration: 9s;
        }

        .love-rain-text:nth-child(6) {
            left: 55%;
            animation-delay: 5s;
            animation-duration: 10.5s;
        }

        .love-rain-text:nth-child(7) {
            left: 65%;
            animation-delay: 0.5s;
            animation-duration: 11.5s;
        }

        .love-rain-text:nth-child(8) {
            left: 75%;
            animation-delay: 2.5s;
            animation-duration: 10s;
        }

        .love-rain-text:nth-child(9) {
            left: 85%;
            animation-delay: 4.5s;
            animation-duration: 12s;
        }

        .love-rain-text:nth-child(10) {
            left: 95%;
            animation-delay: 1.5s;
            animation-duration: 8s;
        }

        /* استایل دکمه فوران عشق (اصلاح شده) */
        .forever-button {
            background: linear-gradient(135deg, #a7c957, #6a994e);
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8em;
            border: none;
            padding: 15px 30px;
            border-radius: 35px;
            box-shadow: 6px 6px 10px rgba(0,0,0,0.15),
                        -2px -2px 4px rgba(255,255,255,0.7);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            margin-top: 20px;
            display: flex; /*  اضافه شده: برای مرکز قرار دادن متن */
            justify-content: center; /*  اضافه شده: برای مرکز افقی متن */
            align-items: center; /*  اضافه شده: برای مرکز عمودی متن */
            overflow: hidden;
        }


        .forever-button:hover {
            transform: translateY(-5px);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.2),
                        -5px -5px 10px rgba(255,255,255,0.7);
        }

        .forever-button:active {
            transform: translateY(0);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.1),
                        -1px -1px 2px rgba(255,255,255,0.7);
        }

        .fountain-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 100;
            height: 0;
        }


        .fountain-text {
            position: absolute;
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: #a7c957;
            white-space: nowrap;
            opacity: 0;
            animation: textFountain 1.5s ease-out forwards;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            bottom: 0;
        }

        @keyframes textFountain {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(1.5);
            }
        }

        /* استایل های بوم نقاشی دیجیتال (اصلاح شده) */
        #drawingCanvas {
            border:2px solid #a7c957;
            background-color: #fff;
            touch-action: none; /*  اضافه شده: جلوگیری از اسکرول صفحه با لمس */
        }

        #clearCanvasButton {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #a7c957;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #clearCanvasButton:hover {
            background-color: #6a994e;
        }


    </style>
</head>
<body>

    <div class="love-rain-container">
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
    </div>

    <h1>Aram and Mahyar</h1>
    <div class="circle-frame">
        <div class="days-together-text">دقیقا</div>
        <span id="elapsed-time"></span>
        <div>که به هم رسیدیم</div>
    </div>

    <button class="forever-button" id="foreverButton">For Ever</button>

    <div class="fountain-container" id="fountainContainer">
    </div>

    <div style="margin-top: 50px;">
        <h2>بوم نقاشی دیجیتال</h2>
        <canvas id="drawingCanvas" width="400" height="300"></canvas>
        <div>
            <button id="clearCanvasButton">پاک کردن</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const foreverButton = document.getElementById('foreverButton');
            const fountainContainer = document.getElementById('fountainContainer');

            foreverButton.addEventListener('click', function() {
                // 2. ایجاد المان div برای متن فواره
                const fountainText = document.createElement('div');
                fountainText.classList.add('fountain-text');
                fountainText.innerText = 'For Ever'; // 3.  متن ثابت "For Ever" برای فواره

                // 4. اضافه کردن متن فواره به فواره
                fountainContainer.appendChild(fountainText);

                // حذف متن فواره بعد از اتمام انیمیشن
                fountainText.addEventListener('animationend', function() {
                    fountainText.remove();
                });
            });

            function calculateElapsedTime() {
                const startDate = new Date('2024-08-18T11:17:00');
                const now = new Date();

                const differenceInSeconds = Math.floor((now - startDate) / 1000);
                if (differenceInSeconds < 0) {
                    document.getElementById('elapsed-time').innerText = "هنوز نرسیده!";
                    return;
                }

                const days = Math.floor(differenceInSeconds / (24 * 3600));
                const hours = Math.floor((differenceInSeconds % (24 * 3600)) / 3600);
                const minutes = Math.floor((differenceInSeconds % 3600) / 60);
                const seconds = Math.floor(differenceInSeconds % 60);

                let timeString = "";
                if (days > 0) {
                    timeString += days + " روز و ";
                }
                timeString += hours + " ساعت و " + minutes + " دقیقه و " + seconds + " ثانیه";

                document.getElementById('elapsed-time').innerText = timeString;
            }

            calculateElapsedTime();
            setInterval(calculateElapsedTime, 1000);


            //  کد نقاشی دیجیتال (اصلاح شده)
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            const clearCanvasButton = document.getElementById('clearCanvasButton');
            let isDrawing = false;
            let lastX = 0; //  ذخیره آخرین موقعیت X
            let lastY = 0; //  ذخیره آخرین موقعیت Y

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('mousemove', draw);

            //  رویدادهای لمسی برای موبایل و تبلت
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchcancel', stopDrawing);
            canvas.addEventListener('touchmove', draw);


            clearCanvasButton.addEventListener('click', clearCanvas);

            function startDrawing(e) {
                isDrawing = true;
                if (e.type === 'touchstart') {
                    e.preventDefault(); //  جلوگیری از اسکرول صفحه با لمس
                    lastX = e.touches[0].clientX - canvas.offsetLeft;
                    lastY = e.touches[0].clientY - canvas.offsetTop;
                } else {
                    lastX = e.offsetX;
                    lastY = e.offsetY;
                }
                draw(e); // برای نقطه کلیک اول هم نقاشی کنه
            }

            function stopDrawing(e) {
                isDrawing = false;
                ctx.beginPath(); // مسیر جدید برای نقاشی بعدی
            }

            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault(); //  جلوگیری از اسکرول صفحه هنگام نقاشی با لمس

                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#6a994e';

                let currentX, currentY;
                if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX - canvas.offsetLeft;
                    currentY = e.touches[0].clientY - canvas.offsetTop;
                } else {
                    currentX = e.offsetX;
                    currentY = e.offsetY;
                }

                ctx.beginPath(); //  مسیر جدید برای هر بخش خط
                ctx.moveTo(lastX, lastY); //  شروع از آخرین نقطه
                ctx.lineTo(currentX, currentY); //  رفتن به نقطه فعلی
                ctx.stroke(); //  رسم خط

                lastX = currentX; //  به روز رسانی آخرین موقعیت
                lastY = currentY;
            }


            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });


    </script>

</body>
</html>
